<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sheep and Grass</title>
</head>
<body>
    <div id="simContainer" style = "position: absolute; left: 30%">
        <div id="sim">
        </div>
    </div>
    <div id="SheepContainer">
    </div>  
    <div id="WolfContainer">
    </div> 
    <div>Initial sheep population:<textarea class="input" cols="10" rows="1" value="10" id="InputSheepNum"></textarea></div>
    <div>Initial wolf population:<textarea class="input" cols="10" rows="1" value="2" id="InputWolfNum"></textarea></div>
    <div>Chance that sheep will fight back (%):<textarea class="input" cols="10" rows="1" value="2" id="InputFightPerc"></textarea></div>
    <div>Energy given from eating grass:<textarea class="input" cols="10" rows="1" value="2" id="InputGrassEnergy"></textarea></div>
    <div>Chance grass will regrow each tick if it <br> is surrounded by grass (%):<textarea class="input" cols="10" rows="1" value="2" id="InputGrassRegrow"></textarea></div>
    <div>Simulation speed:<textarea class="input" cols="10" rows="1" value="100" id="SimSpeed"></textarea></div>
    <button id="reset-button" onclick="ResetSim()">Reset</button>
    <script src="file.js"></script>
</body>
</html>
